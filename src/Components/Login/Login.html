<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">  
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <!-- Login form
For the Login form, you will:

Set up the HTML structure with Email and Password fields.
Create a Login button to submit the data.
Make the form responsive
Apply CSS styling to the Login form based on the design from a previous exercise. -->
    <section class="section-login-signUp">
        <form class="sign-up-form">
            <h1>Login</h1>
            <p style="text-align: center;margin-bottom:10px;">Are you a new member? <span style="color:#2B4BF0"><b><a href="../Sign_Up/Sign_Up.html">Sign Up Here</a></b></span></p>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
                <button type="reset">Reset</button>

            </div>

            <p style="color:#535151;text-align:center;">Forgot Password?</p>
        </form>




    </section>
</body>
</html>
